<!--
    Create a Web page that accept a value in a text box for temperature 
    in one unit and convert it to another. It should accept input in kelvin, Celsius, Fahrenheit and Convert accordingly.


-->

<!DOCTYPE html>
<html>
<head>
    <title>Temperature converter</title>
</head>
<body>
    <form>
        <input type="number" name="inputV" onchange="tempconv()"/>
        <select name="inputOp" onchange="tempconv()">
            <option value="C">Celsius</option>
            <option value="K">Kelvin</option>
            <option value="F">Fahrenheit</option>
        </select>
        <br>
        <input type="number" name="outputV" readonly>
        <select name="outputOp" onchange="tempconv()">
            <option value="C">Celsius</option>
            <option value="K">Kelvin</option>
            <option value="F">Fahrenheit</option>
        </select>
    </form>
    <script>
        function tempconv() {
            inputV = parseFloat(document.forms[0].elements['inputV'].value);
            inputOp = document.forms[0].elements['inputOp'].value;
            outputOp = document.forms[0].elements['outputOp'].value;
            let result;

            if (inputOp == 'C' && outputOp == 'F') {
                result = (inputV * 9 / 5) + 32;
            } else if (inputOp == 'F' && outputOp == 'C') {
                result = (inputV - 32) * 5 / 9;
            } else if (inputOp == 'K' && outputOp == 'C') {
                result = inputV - 273.15;
            } else if (inputOp == 'C' && outputOp == 'K') {
                result = inputV + 273.15;
            } else {
                result = inputV;
            }

            document.forms[0].elements['outputV'].value 
            = result.toFixed(2);
        }
    </script>
</body>
</html>
