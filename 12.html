<!--
    Create an autocomplete input element with an associated datalist that contains the days of the week
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assign 12</title>
</head>
<body>
    <h1>Autocomplete Input with Days of the Week</h1>
    
    <form action="#" method="get">
        <label for="daysInput">Select a Day:</label>
        <input type="text" id="daysInput" name="daysInput" list="daysList">

        <datalist id="daysList">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
